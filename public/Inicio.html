<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <title>Inicio de sesión</title>
</head>
<body class="d-flex flex-column">
    <!-- Encabezado -->
    <header class="py-3 px-2">
        <h1 class="display-5 text-center blue-text fw-bold">Portal de Gestión de Eventos Universitarios</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center my-5">
        <div class="row justify-content-center w-75">
            <div class="col-12 col-md-8 col-lg-6 dark-box p-4 rounded shadow">
                <h2 class="text-center fw-bold form-title">Bienvenido</h2>
                <form method="POST" action="/login">
                    <div class="mb-4">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="email" class="form-control" id="usuario" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="password" required>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-lg btn-outline-primary ">Iniciar Sesión</button>
                    </div>
                    <div class="text-center">
                        <p class="mb-1"><span>¿No tienes cuenta? <a href="/registro">Regístrate</a></span></p>
                        <p><span>¿Has olvidado tu contraseña? <a href="/recuperarcontrasena">Recuperar contraseña</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-nuestro py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="blue-text">© 2024 Company, Inc</div>
            <div>
                <a href="/" class="text-decoration-none">Inicio</a> |
                <a href="/privacy" class="text-decoration-none">Privacidad</a> |
                <a href="/terms" class="text-decoration-none">Términos</a>
            </div>
        </div>
    </footer>
</body>
</html>
