<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <style>
        .bg-maron {
            background-color: #800000; /* Marrón rojizo */
        }
        .bg-pastel {
            background-color: #f8f9fa; 
        }
        .text-pastel {
            color: #f8f9fa; /* Blanco pastel */
        }
    </style>
    <title>Document</title>
</head>

<body class="bg-pastel">
    <header class="py-4 bg-maron">
        <h1 class="display-5 text-center text-pastel font-weight-bold">Portal de Gestión de Eventos Universitarios</h1>
    </header>
    
        <h2 class="text-center font-weight-bold mt-4">Bienvenido</h2>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form>
                        <div class="mb-4">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="email" class="form-control" name="usuario" required>
                        </div>
                        <div class="mb-4">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contrasena" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class=" btn btn-primary">Iniciar Sesión</button>
                        </div>

                        <div class="my-3">
                            <span>No tienes cuenta? <a href="/registro">Regístrate</a></span><br>
                            <span>Has olvidado tu contrasena? <a href="/recuperarcontraseña"> Recuperar contraseña</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                
    
    <footer class="py-5 bg-maron mt-auto" style="position: fixed; bottom: 0; width: 100%;"></footer>
</body>
</html>
