<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registro</title>
</head>
<body class="d-flex flex-column">
    <!-- Encabezado -->
    <header class="py-3 px-2">
        <h1 class="display-5 text-center blue-text fw-bold">Portal de Gestión de Eventos Universitarios</h1>
    </header>

    <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center my-5">
        <div class="row justify-content-center w-75">
            <div class="col col-md-8 col-gl-7 col-xg-6 dark-box p-4 rounded shadow">
                <h2 class="text-center font-weight-bold form-title">Registrarse</h2>
                <form method="POST" action="/auth/register">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico Universitario</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <label for="telefono" class="form-label">Teléfono de contacto</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-sm btn-outline-primary dropdown-toggle mb-0 me-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">+34</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item blue-text" href="#" data-prefix="+1">+1 (USA)</a></li>
                            <li><a class="dropdown-item blue-text" href="#" data-prefix="+44">+44 (UK)</a></li>
                            <li><a class="dropdown-item blue-text" href="#" data-prefix="+34">+34 (España)</a></li>
                            <li><a class="dropdown-item blue-text" href="#" data-prefix="+91">+91 (India)</a></li>
                        </ul>
                        <input type="hidden" name="telefonoCompleto" id="telefonoCompleto">
                        <input type="text" class="form-control mb-0" id="telefono" name="telefono" required>
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" name="rol" required>
                            <option value="" disabled selected>Seleccione su rol</option>
                            <option value="participante">Participante</option>
                            <option value="organizador">Organizador</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="facultad" class="form-label">Facultad</label>
                        <select id="facultad" name="facultad" class="form-select" required>
                            <option value="" disabled selected>Seleccione una facultad</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" minlength="8" required>
                    </div>
                    <div class="mb-3">             
                        <button type="submit" class="btn btn-lg btn-outline-primary">Registrarse</button>
                    </div>

                    <div class="my-3">
                        <span>Ya tienes cuenta? <a href="/">Inicia Sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-nuestro py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="blue-text">© 2024 Company, Inc</div>
            <div>
                <a href="/" class="text-decoration-none">Inicio</a> |
                <a href="/privacy" class="text-decoration-none">Privacidad</a> |
                <a href="/terms" class="text-decoration-none">Términos</a>
            </div>
        </div>
    </footer>
    <script src="./javascripts/registro.js"></script>
</body>
</html>
