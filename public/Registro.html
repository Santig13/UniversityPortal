<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <title>Registro</title>
</head>
<body>
    <header class="py-4 bg-maron d-none d-sm-block">
        <h1 class="display-5 text-center text-pastel font-weight-bold">Portal de Gestión de Eventos Universitarios</h1>
    </header>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col col-md-8 col-gl-7 col-xg-6 bg-white p-4 rounded shadow">
                <h2 class="text-center font-weight-bold">Registrarse</h2>
                <form  method="POST" action="/usuario">
                    <!-- Estructura de nuestro REGISTRO -->
                     <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="nombre" required>
                     </div>
                     <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico Universitario</label>
                        <input type="email" class="form-control" name="email" required>
                     </div>
                     <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono de contacto</label>
                        <input type="text" class="form-control" name="telefono" required>
                     </div>
                     <div class="mb-3"> 
                            <label for="rol" class="form-label">Rol </label>
                        <select class="form-select" name="rol" required>
                            <option value="">Seleccione su rol</option>
                            <option value="participante">Participante</option>
                            <option value="organizador">Organizador</option>
                        </select>
                        </div>
                     <div class="mb-3"> 
                    <!--Por ahora es así pero hay que cambiarlo a un get que te saque un desplegable con las facus posibles-->
                        <label for="facultad" class="form-label">Facultad</label>
                        <select id="facultad" name="facultad" class="form-select" required>
                            <option value="">Seleccione una facultad</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" minlength="8" required>
                    </div>
             
                    <div class="d-grid">
                        <button type="submit" class=" btn btn-primary">Registrarse</button>
                    </div>

                    <div class="my-3">
                        <span>Ya tienes cuenta? <a href="/">Inicia Sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="py-4 bg-maron mt-2 w-100  d-none d-sm-block"></div>
    <script>
        document.addEventListener('DOMContentLoaded',  async function(params) {
          try{ 
            const respuesta= await fetch('/facultades')
            const data = await respuesta.json();
            const facultadSelect = document.getElementById('facultad');
            data.forEach(facultad => {
                const option = document.createElement('option');
                option.value = facultad.nombre;
                option.textContent = facultad.nombre;
                facultadSelect.appendChild(option);    
            });

        }catch(error){
          console.log(error);
        }
    });

    </script>
</body>
</html>
