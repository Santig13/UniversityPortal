<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <title>Registro</title>
</head>
<body>
    <header class="py-4 bg-maron d-none d-sm-block">
        <h1 class="display-5 text-center text-pastel font-weight-bold">Portal de Gestión de Eventos Universitarios</h1>
    </header>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col col-md-8 col-gl-7 col-xg-6 bg-white p-4 rounded shadow">
                <h2 class="text-center font-weight-bold">Registrarse</h2>
                <form>
                    <!-- Estructura de nuestro REGISTRO -->
                     <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="nombre" required>
                     </div>
                     <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico Universitario</label>
                        <input type="email" class="form-control" name="correo" required>
                     </div>
                     <div class="mb-3">
                        <label for="telefono" class="form-label">Telédono de contacto</label>
                        <input type="text" class="form-control" name="telefono" required>
                     </div>
                     <div class="mb-3"> 
                    <!--Por ahora es así pero hay que cambiarlo a un get que te saque un desplegable con las facus posibles-->
                        <label for="facultad" class="form-label">Facultad</label>
                        <input type="text" class="form-control" name="facultad" required>
                    </div>
             
                    <div class="d-grid">
                        <button type="submit" class=" btn btn-primary">Registrarse</button>
                    </div>

                    <div class="my-3">
                        <span>Ya tienes cuenta? <a href="/">Inicia Sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="py-4 bg-maron mt-2 w-100  d-none d-sm-block"></div>
</body>
</html>
